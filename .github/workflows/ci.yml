name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Linter
        run: npm run lint

      - name: Type Checking
        run: npx tsc --noEmit

      - name: Build Project
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/aniyume"
          JWT_ACCESS_SECRET: "build_secret"
          JWT_REFRESH_SECRET: "build_secret"
